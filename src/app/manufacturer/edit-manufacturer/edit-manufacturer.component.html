<div class="main-content">
    <div class="container-fluid">

        <!-- edit form start -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card panel-bd lobidrag">
                    <div class="card-header">
                        <div class="panel-title">
                            <h4>Manufacturer Edit </h4>
                        </div>
                    </div>
                    <form action="https://pharmacyv5.bdtask.com/pharmacare_v9.2_demo/Cmanufacturer/manufacturer_update"
                        id="manufacturer_update" enctype="multipart/form-data" method="post" accept-charset="utf-8">
                        <div class="card-body">

                            <div class="form-group row">
                                <label for="manufacturer_name" class="col-sm-3 col-form-label">Manufacturer Name <i
                                        class="text-danger">*</i></label>
                                <div class="col-sm-6">
                                    <input class="form-control" name="manufacturer_name" id="manufacturer_name"
                                        type="text" value="ACI HealthCare Limited" placeholder="Manufacturer  Name"
                                        required="" tabindex="1" autocomplete="off">
                                    <input type="hidden" name="oldname" value="ACI HealthCare Limited"
                                        autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="mobile" class="col-sm-3 col-form-label">Manufacturer Mobile <i
                                        class="text-danger">*</i></label>
                                <div class="col-sm-6">
                                    <input class="form-control" name="mobile" id="mobile" type="number"
                                        placeholder="Manufacturer  Mobile" value="" required="" min="0" tabindex="2"
                                        autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="address " class="col-sm-3 col-form-label">Manufacturer Address</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" name="address" id="address " rows="3"
                                        placeholder="Manufacturer  Address" tabindex="3" autocomplete="off"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="details" class="col-sm-3 col-form-label">Manufacturer Details</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" name="details" id="details" rows="3"
                                        placeholder="Manufacturer Details" tabindex="4" autocomplete="off"></textarea>
                                </div>
                            </div>
                            <input type="hidden" name="manufacturer_id" value="1" autocomplete="off">

                            <div class="form-group row">
                                <label for="example-text-input" class="col-sm-4 col-form-label"></label>
                                <div class="col-sm-6">
                                    <input type="submit" id="add-manufacturer" class="btn btn-success btn-large"
                                        name="add-manufacturer" value="Save Changes" tabindex="5" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- edit form end -->
    </div>
</div>
